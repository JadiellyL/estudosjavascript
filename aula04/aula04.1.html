<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>aula 04.1 JS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Aula04.1 de Javascript</h1>
		</header>
		
		<section>
			<p>
				Texto para as aulas de JavaScript do canal
				curso em vídeo, com Gustavo Guanabara, no youtube.
			</p>
		</section>
		
		<script>
			var a =3;
			var b = 9;
			
			var res = a > b;
			var resu = a < b;
			var resul = a >= b;
			var result = a <= b;
			var resulta = a == b;
			var resultad = a == a;
			var resultado = a != b;
			var resultadoo = a == '3';
			var resultadooo = a === 'a';
			
			console.log(`A ${a} é maior que b ${b}? ${res}`);
			console.log(`A ${a} é menor que b ${b}? ${resu}`);
			console.log(`A ${a} é maior ou igual a b ${b}? ${resul}`);
			console.log(`A ${a} é menor ou igual a b ${b}? ${result}`);
			console.log(`A ${a} é igual a b ${b}? ${resulta}`);
			console.log(`A ${a} é igual a a ${a}? ${resultad}`);
			console.log(`A ${a} é diferente de b ${b}? ${resultado}`);
			console.log(`A ${a} é igual (==) '3'? ${resultadoo}`);
			console.log(`A ${a} é igual (===) a ? ${resultadooo}`);
		</script>
		
	</body>
</html>
