<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>aula 04 JS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Aula04 de Javascript</h1>
		</header>
		
		<section>
			<p>
				Texto para as aulas de JavaScript do canal
				curso em vídeo, com Gustavo Guanabara, no youtube.
			</p>
		</section>
		
		<script>
			var a = 4;
			var b = 3;
			var soma = a + b;
			var sub = a - b;
			var div = a / b;
			var mult = a * b;
			var mod = a % b;
			var pot = a ** b;
			a += 3;
			b -= 4;
			
			console.log(`O resultado da soma de ${a} + ${b} é ${soma}`);
			console.log(`O resultado da subtração de ${a} - ${b} é ${sub}`);
			console.log(`O resultado da Divisão de ${a} / ${b} é ${div}`);
			console.log(`O resultado da Multiplicação de ${a} * ${b} é ${mult}`);
			console.log(`O resultado da Resto da div inteira de ${a} % ${b} é ${mod}`);
			console.log(`O resultado da potência de ${a} ** ${b} é ${pot}`);
			console.log("-----------------------------------------");
			console.log(`auto-atribuição: ${a}`);
			console.log(`auto atribuição decremento: ${b}`);
			a++;
			console.log(`Incremento: ${a}`);
		</script>
		
	</body>
</html>
