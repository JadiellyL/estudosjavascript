	<body>

				Texto para as aulas de JavaScript do canal

			</p>
		</section>
		
		<script>
			var a = 4;
			var b = 5;
			
			var resl = a >= 5 ? "Maior" : "Menor";
			var result = a != 5 ? "Sim" : "Não";
			var sol = b == 5 && b <= 6 ? "yes" : "No";
			var soluc = !(b == 4) || b == 4 ? "Igual" : "Diferente"; 
			
			console.log(` ${resl}`);
			console.log(` ${result}`);
			console.log(` ${sol}`);
			console.log(` ${soluc}`);
		</script>
